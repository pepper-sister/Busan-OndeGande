name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["refac"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Generate API key file
        run: |
          mkdir -p public
          echo "window.env = {" > public/env.js
          echo "  REACT_APP_KAKAO_REST_API_KEY: '${{ secrets.REACT_APP_KAKAO_REST_API_KEY }}'," >> public/env.js
          echo "  REACT_APP_KAKAO_JAVASCRIPT_KEY: '${{ secrets.REACT_APP_KAKAO_JAVASCRIPT_KEY }}'," >> public/env.js
          echo "  REACT_APP_SERVICE_KEY: '${{ secrets.REACT_APP_SERVICE_KEY }}'" >> public/env.js
          echo "};" >> public/env.js
          
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
